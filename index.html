<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3d49521421.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body onload="load()">

    <div class="loader" id="loader">
        <img id="loaderImg" src="assets/icons/loader.gif" alt="">
    </div>
    <div class="container main" id="main">
        <div class="row-check">
            <div class="col">
                <div class="get">
                    <input type="text" id="citySearch" placeholder="Check Your City Weather"><button onclick="getData()" class="searchbtn"><i class="fas fa-search" ></i></button>


                </div>
            </div>
        </div>


        <div class="row-check">
            <div class="col">
                <div class="head">
                    <div class="city">
                        <div class="locate"><i class='fas fa-map-marker-alt'></i>
                        </div>
                        <div class="cityName">
                            <p>Karachi</p>
                            <div class="spinner-border text-light" role="status" id="loaderCity">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row-check">
            <div class="col">
                <div class="icon">
                    <img id="weatherIcon" src="/assets/icons/clear-sky.png" alt="">
                </div>
            </div>
        </div>
        <div class="row-check">
            <div class="col">
                <div class="temp">
                    <div class="deg" id="deg">21 <span style="font-size: 70px; margin-left: -25px;">&#xb0</span> </div>
                    <div class="tempName" id="tempName">SMOKE</div>

                </div>
            </div>
        </div>

        <div class="time" id="time"></div>

        <hr>
        <div class="row-check">
            <div class="col">
                <div class="det">
                    <div class="feelslike">
                        <p> <i class='fas fa-smog'></i> </p>
                        <p> <small id="feelslike">75.3&#xb0</small>
                        </p>
                        <span><p>Feels Like</p></span>

                    </div>
                    <div class="humidity">
                        <p> <i class='fas fa-temperature-high'></i></p>
                        <p> <small id="humidity">95&#x25</small>
                        </p>
                        <span><p>Humidity</p></span>
                    </div>
                    <div class="wind">
                        <p><i class='fas fa-wind'></i></p>
                        <p> <small id="wind">13km/h</small>
                        </p>
                        <span><p>Wind</p></span>
                    </div>

                </div>
            </div>
        </div>
        <div id="background">
        </div>
    </div>




    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js " integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc " crossorigin="anonymous "></script>
    <script src="https://kit.fontawesome.com/2ab38ab271.js " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa " crossorigin="anonymous "></script>
    <script src="app.js"></script>
</body>

</html>
